<div class="shop">
  <body class="text-center">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <h1 class="h3 mb-3 fw-normal p-lg-5">Register</h1>

    <div class="form-floating py-lg-2">
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
    </div>

    <div class="form-floating py-lg-3">
      <input type="userName" formControlName="userName" class="form-control" placeholder="UserName">
    </div>

    <div class="form-floating py-lg-2">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-floating py-lg-3">
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
    </div>

    <div class="form-group m-2">
      <button class="btn btn-lg btn-primary mr-5 col-xl-4" type="submit">Register</button>
      <button class="btn btn-lg btn-outline-primary ml-5 col-xl-4" (click)="cancel()" type="button">Cancel</button>
    </div>
  </form>
  </body>
</div>
