<div class="shop">
<body class="text-center">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <h1 class="h3 mb-3 fw-normal p-lg-5">Please sign in</h1>

    <div class="form-floating py-lg-2">
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
    </div>

    <div class="form-floating py-lg-3">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group m-2">
      <button class="btn btn-lg btn-primary mr-3 col-xl-5" type="submit">Sign in</button>
      <button class="btn btn-lg btn-outline-primary ml-3 cols-xl-5" type="button">Forget Password</button>
    </div>
  </form>
</body>
</div>
